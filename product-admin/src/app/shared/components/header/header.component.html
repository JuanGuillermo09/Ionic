<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">

      <!-- Back Button -->
      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>

      <!-- Dismiss Modal -->

      <ion-button *ngIf="isModal" (click)="  dismissModal()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>


    <ion-menu-button menu="menu-content" *ngIf="showMenu"></ion-menu-button>


    </ion-buttons>



    <ion-title>
      <strong>{{title}}</strong>
      <div class="admin">A D M I N</div>
    </ion-title>
  </ion-toolbar>
</ion-header>
